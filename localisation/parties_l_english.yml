 monarchy_absolute_ideology:0 "Absolutist"
 monarchy_absolute_ideology_desc:0 "Absolute monarchy is the purest form of monarchy, where one individual has unlimited power within their kingdom. Even so, this power is frequently tempered by a necessary reliance on powerful vassals for purposes of administration."
 monarchy_constitutional_ideology:0 "Constitutionalist"
 monarchy_constitutional_ideology_desc:0 "Often brought about by the formalization of the powers of vassals through treaties and contracts, constitutional monarchies limit the power of the monarchy through rule of law. Frequently, though not always, there will be some sort of representative body, which is usually drawn from the upper class."
 republic_aristocrat_ideology:0 "Aristocrat"
 republic_aristocrat_ideology_desc:0 "Even more devolved than a constitutional monarchy, aristocratic republics place full legislative, juicidal and executive power in the hands of the nobility. Under such a system, monarchs are figureheads or done away with entirely."
 republic_peasant_ideology:0 "Radical"
 republic_peasant_ideology_desc:0 "A new and extreme school of thought, radical republicans, or 'Rosites', advocate the empowerment of the peasantry, the abolition of serfdom, the monarchy and the nobility as well as land redistribution. Additionally, they advocate widespread measures to support the poor, such as state-funded orphanages, hospitals, poor houses and grain doles."
 republic_merchant_ideology:0 "Republican"
 republic_merchant_ideology_desc:0 "Republicans oppose the concentration of power in the hands of the nobility, instead seeking to empower the middle-class merchants and guilds. They advocate removing the power of the monarchy and the aristocracy and oppose state intervention in the economy."
 theocrat_ideology:0 "Theocratic"
 theocrat_ideology_desc:0 "A form of government based on religion, theocracies are characterized by temporal and spiritual power being placed in the hands of the same, religious, institution. Usually, this faith is the only accepted religion in the country, with other faiths being persecuted, made unwelcome, or outright banned."
 puritan_ideology:0 "Puritan"
 puritan_ideology_desc:0 "Fanatical and unaccepting of compromise, the Puritans advocate racial purity and aggressive expansionism. No matter what race they are from, Puritans will seek to expunge all others from their realms."

