 UNG_surveying_south_perkavland:0 "Surveying South Perkavland"
 UNG_surveying_south_perkavland_desc:0 "Our officials are traversing South Perkavland, conducting a thorough census."
 UNG_create_perkav_script:0 "Create a Perkav Script"
 UNG_create_perkav_script_desc:0 "The Perkav people do not have any sort of writing system, greatly hindering their development. We must dispatch our finest scholars to devise a script for the Perkav people."
 UNG_creating_perkav_script:0 "Creating a Perkav Script"
 UNG_creating_perkav_script_desc:0 "We are creating a writing system for Perkavland."
 UNG_begin_administrative_reforms:0 "Begin Administrative Reforms"
 UNG_begin_administrative_reforms_desc:0 "With the census conducted and a basic writing system in place, we can begin reforming the administration of Perkavland. Our first orders of business is creating a literate class to handle administration, introducing a hereditary monarchy, and forming feudal relations between Krell and his tribal subjects."
 UNG_reforming_adminstration:0 "Reforming Perkav Administration"
 UNG_reforming_adminstration_desc:0 "We are currently reforming the Perkav administration."
 UNG_complete_census:0 "Finish the Perkav Census"
 UNG_complete_census_desc:0 "All our hard work is about to pay off - we are about to finish the Perkav census!"
 UNG_completing_census:0 "Finishing the Perkav Census"
 UNG_completing_census_desc:0 "We are finishing the Perkav Census!"
 HLZ_presslers_ambitions:0 "Pressler's Ambitions"
 HLZ_presslers_ambitions_desc:0 "Marius Pressler, former Baron of Engelschor and scion of Rosenblut, is trying to delegitimize our government and build an army to take it by force. If not stopped, he might seize control of Holzbrenn!"
 HLZ_pressler_hiding:0 "Pressler in Hiding"
 HLZ_pressler_hiding_desc:0 "We've got Pressler and his clique on the run, but if we don't finish the job, he'll rebuild his strength in the shadows."
 HLZ_pressler_regrouping:0 "Pressler Regrouping"
 HLZ_pressler_regrouping_desc:0 "Pressler's nose has been bloodied by our actions, but he's not down for the count just yet."
 HLZ_pressler_gathering_strength:0 "Pressler Gathering Strength"
 HLZ_pressler_gathering_strength_desc:0 "Pressler is openly gathering strength and slandering the government. This cannot be allowed to continue."
 HLZ_pressler_staking_claim:0 "Pressler Staking Claims"
 HLZ_pressler_staking_claim_desc:0 "Having found some supporters and a decently-sized army, Pressler is now openly calling himself the Freiprinz of Holzbrenn. We must act with haste, before he marches on the city!"
 HLZ_pressler_on_the_move:0 "Pressler on the Move"
 HLZ_pressler_on_the_move_desc:0 "Pressler has assembled a huge army, and he is marching on Holzbrenn as we speak! Unless we act quickly, the city may very well be lost!"
 HLZ_defensive_planning:0 "Defensive Planning"
 HLZ_defensive_planning_desc:0 "Our generals have prepared various strategies for blunting an Ordorian invasion. When the time comes, we will be ready."
 HLZ_defensive_stratagems:0 "Enact the Verteidigungsplan"
 HLZ_defensive_stratagems_desc:0 "The time is here; Ordoria marches on our capital. Instruct the generals to carry out the Defense plan at the first possible opportunity."
 HLZ_invade_ordoria:0 "Kriegsplan Nord"
 HLZ_invade_ordoria_desc:0 "Ordorian pirates are disrupting trade in our territorial waters, and Ordoria's military build-up is concerning to say the least. We can throw a spanner in their works and secure our home waters by waging a limited conflict over the lands surrounding the Thölderbucht."
 HLZ_invade_hisjine:0 "Battle of Heißjein"
 HLZ_invade_hisjine_desc:0 "Conquering Heißjein from the Elves would give us a staging post for further operations in spitting distance of Istaroth, and cement our control over the Thölderbucht."
 HLZ_invade_tholder:0 "Battle of Thölder"
 HLZ_invade_tholder_desc:0 "Thölder is the last major port in the Thölderbucht controlled by the Ordorians; taking it would secure our home waters completely. Not to mention the possibilities of constructing Northern ports for an easy route to Ythelmare..."
 HLZ_invade_polthoraur:0 "Battle of Pöltheren"
 HLZ_invade_polthoraur_desc:0 "Though cut off from the rest of Ordorian-held territory, there are still guerilla fighters hiding in the dense jungles of Pöltheren. It is in our best interests to clear them out."
 ungerdaler_reunion:0 "Die Wiederherstellung"
 ungerdaler_reunion_desc:0 "The Union of Free Ungerdaler Princes has been dismantled, and no central authority governs the Freiprinzen any longer. The title of Hochprinz is up for grabs, and if we prove our right to rule by force of arms, we may become the new ruler of the Union!"
 STA_installed_as_hochprinz:0 "Installed as Hochprinz"
 STA_installed_as_hochprinz_desc:0 "Though the Union of Free Ungerdaler Princes was shattered by the machinations of the wicked, we have once more unified the many Ungerdaler peoples under one banner with the support of our overlord, and can thus lay claim to the title of Hochprinz!"
