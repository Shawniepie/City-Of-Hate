 hire_mercenaries:0 "Hire Mercenaries"
 hire_mercenaries_desc:0 "The world is a war-torn place, and there are many warriors of fortune out there willing to sell their blades for the right price. If we need specialized troops or are low on manpower, we should consider hiring mercenaries. They will initially supply their own men and equipment, but we will be expected to replace casualties and broken equipment."
 MERCS_perkav_raiders:0 "Hire Perkav Raiders"
 MERCS_perkav_raiders_desc:0 "The warriors of Perkavland are fearsome, if unpredictable. They are experts at aquatic warfare and ferocious in battle - just keep them away from civilized folk."
 UNG_manage_refugee_crisis:0 "Manage the Refugee Crisis"
 UNG_manage_refugee_crisis_desc:0 "Many Schneefilders have fled to neighbouring Freiprinztümer, destabilizing those realms and leaving Schneefilde dangerously underpopulated. We have set up the Umsiedlungsdienst to deal with this, but they require more funds."
 UNG_resettle_refugees_UNG:0 "Resettle Schneefilder Refugees in Faustburg"
 UNG_resettle_refugees_UNG_desc:0 "Let us assist the Schneefilders in Faustburg in returning home."
 UNG_resettle_refugees_TEI:0 "Resettle Schneefilder Refugees in Teigerholen"
 UNG_resettle_refugees_TEI_desc:0 "Let us assist the Schneefilders in Teigerholen in returning home."
 UNG_resettle_refugees_WIS:0 "Resettle Schneefilder Refugees in Wistingen"
 UNG_resettle_refugees_WIS_desc:0 "Let us assist the Schneefilders in Wistingen in returning home."
 UNG_perkav_census_decisions:0 "Conduct the Perkav Census"
 UNG_perkav_census_decisions_desc:0 "With Krell's consent, we are able to conduct a thorough census of the Perkav lands. This will lay the groundwork for a modern Perkav state, to be our ally or - preferably - our vassal."
 UNG_survey_krellsland:0 "Survey Krellsland"
 UNG_survey_krellsland_desc:0 "Conduct a survey of Krellsland."
 UNG_surveying_krellsland:0 "Surveying Krellsland"
 UNG_surveying_krellsland_desc:0 "Our officials are traversing Krellsland, conducting a thorough census."
