 LOADING_TIP_0:0 "Waste of good wine. \n- Alice Tarennis, upon seeing her husband hit a guard with a full bottle"
 LOADING_TIP_1:0 "Aw, fuck. \n- Veorn Tarennis, during a mission gone awry"
 LOADING_TIP_2:0 "You've always been an extremely sensible man, and yet you somehow still manage to get shot on an almost daily basis.\n- 'Lord' Jervis Fortiner, to his friend Veorn"
 LOADING_TIP_3:0 "The swindler's servant is the honest fool.\n- Ciaphas Kleinmann, Die Saga der Ciaphas Kleinmann, Act II, Scene IV"
 LOADING_TIP_4:0 "When I arrived, I found scattered barbarians, wallowing in their own muck. With blood and steel I forged a civilized empire form these savage lands. Am I not a benevolent ruler? \n- Arthenon, Grand Master"
 LOADING_TIP_5:0 "What is a fool but a genius sans education?\n- St. Eliopoulos the Wise"
 LOADING_TIP_6:0 "Ordorians are heartless creatures"
 LOADING_TIP_7:0 "Minor setbacks such as these are not going to stop me.\n- Veorn Tarennis, after being nearly killed"
 LOADING_TIP_8:0 "I firmly believe humans are not animals. They're more akin to a plague. Our fire and steel shall be the cure.\n- Isvenith Lothinnys, Steward of Ordoria"
 LOADING_TIP_9:0 "Wealth?! We left our wealth in the mountainholds. These profits are but trinkets compared to what we lost.\n- Alexander Goudhand to his son"
 LOADING_TIP_10:0 "The only reason the Union lives is because all the Princes are too busy assassinating each other to come after me.\n- High Princess Adelina II"
 LOADING_TIP_11:0 "We kicked the Irinthians out seven mere decades ago. If they're truly stupid enough to invade, we'll kick them out again.\n- King Luudz I of Tlarthingia"
 LOADING_TIP_12:0 "I would rather lead good men with bad swords than bad men with good swords.\n- Ulmién Astrellion"
 LOADING_TIP_13:0 "Sergeant, I did not ask for your petty moral objections. I ordered you to do as I said. \n- Freiprinz Rosenblut, the Mad Prince"
 LOADING_TIP_14:0 "If they are so keen to stand with the elves, they can die with the elves. \n- Freiprinz Rosenblut, the Mad Prince"
 LOADING_TIP_15:0 "Those Ordorians are quick bastards alright, but I've found they'll die as easily as a man if you stick six inches of good steel in their guts. \n- Freiprinz Schwarzenbach, the Bear of Stahlhof"
 LOADING_TIP_16:0 "Our cousins in the South-East have abandoned the solidity of rock for the unpredictability of the ocean, but they are our kin nonetheless. \n- Ystvigg Hellirfast, High King of Skaelinger"
 LOADING_TIP_17:0 "Around elves, watch yourselves. \n- Realm Proverb"
 LOADING_TIP_18:0 "The commoners are acting up again? Send in the army to teach them a lesson. \n- The Mad Prince, just before learning the army defected to the rebels"
 LOADING_TIP_19:0 "Rosenblut was a fool, but leaving the realm in the hands of these rebels would be the end of Holzbrenn. \n -Marius Pressler"
 LOADING_TIP_20:0 "Our armies are ready and Selin is watching over us. Not since the time of Onesiphorus himself has Irinthios been so powerful. \n -Therseandros Chairophon"
 LOADING_TIP_21:0 "The Autarks may grumble, but the Steel Road is all that puts bread in our bellies and beer in our tankards. \n -Maibritt Narkünd"
 LOADING_TIP_22:0 "May the palm of the Hand be upon you, and may the Slaying Word be on your lips. \n -Traditional Kurgur farewell"
 LOADING_TIP_23:0 "The Ordorians a threat? Pah! All they have is useless jungle. They couldn't feed my horse, let alone an army! \n -Freiprinz Schwarzenbach"